<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickChatt â€” Chattanooga's Hyperlocal Directory</title>
    <meta name="description" content="Find trusted local pros in Chattanooga. ClickChatt is launching soon." />
    <link rel="icon" href="/favicon.svg">
    <style>
      :root { --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --brand:#38bdf8; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--fg); }
      .wrap { max-width: 960px; margin: 0 auto; padding: 48px 20px; }
      header { display:flex; align-items:center; justify-content:space-between; }
      .logo { font-weight: 800; letter-spacing: .5px; display:flex; align-items:center; gap:10px; text-decoration:none; color: var(--fg); }
      .pill { border:1px solid #1f2937; color: var(--muted); font-size:12px; padding:6px 10px; border-radius:999px; }
      h1 { font-size: clamp(28px, 5vw, 52px); line-height:1.1; margin: 28px 0 12px; }
      p.lead { font-size: clamp(16px, 2.6vw, 20px); color: var(--muted); margin:0 0 24px; }
      .cta { display:flex; gap:10px; flex-wrap:wrap; }
      .btn { background: var(--brand); color:#001b2e; border:none; padding:14px 18px; border-radius:12px; font-weight:700; cursor:pointer; text-decoration:none; }
      .btn.secondary { background: transparent; color: var(--fg); border:1px solid #334155; }
      .grid { margin-top:36px; display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:14px; }
      .card { background:#0b1220; border:1px solid #1f2937; border-radius:12px; padding:16px; }
      footer { margin-top:48px; color: var(--muted); font-size:12px; }
      form { display:flex; gap:8px; flex-wrap:wrap; }
      input[type="email"] { flex:1; min-width: 220px; padding:12px 14px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:var(--fg); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
